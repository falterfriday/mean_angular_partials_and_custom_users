<div>
	<fieldset>
		<legend>User Controller</legend>
		<table>
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Favorite Language</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat='user in users'>
					<td>{{user.first_name}}</td>
					<td>{{user.last_name}}</td>
					<td>{{user.language}}</td>
				</tr>
			</tbody>
		</table>
	</fieldset>
</div>
